<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Poppins:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="signup.css">
</head>

<body>
    <header>
        <div>
            <h1>
                Sign Up to continue...
            </h1>
            <p>create your account</p>
    </header>

    <main>

        <form action="login.html">
            <div class="uname">
                <!-- <label for="username">Enter Your user name</label> -->
                <input type="text" name="username" id="username" placeholder="user name" required>
            </div>

        <div class="uemail">
            <input type="email" name="email" id="email" placeholder="email" required >
        </div>

        <div class="upassword">
            <input type="password" name="password" id="password" placeholder="enter password" required>
        </div>

        <div class="uconfirmpassword">
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder=" confirm password" required>

        </div>


        <div class="ugender">
            <input type="radio" name="gender" id="male" value="male" required>
            <label for="male">Male</label>
            
            <input type="radio" name="gender" id="female" value="female" required>
            <label for="female">Female</label>
        </div>
        <div class="buttons">
            <button class="submit" type="submit">SignUp</button>
            <button class="clear" type="reset">Clear</button>
        
        </div>
        
    </form>
</main>
<footer>
    
    
    <div class="alogin">
        <p>Already have an account <a href="login.html"> Login </a></p>
    </div>

    </footer>
</body>

</html>
