<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
    <!-- FontAwesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    
    <div class="navbar-top">
        <div class="title">
            <h1>Profile</h1>
        </div>

    </div>

    <div class="sidenav">
        <div class="profile">
            <img width="100" id="user-profile-pic" height="100" src="https://eu.ui-avatars.com/api/?name=ImDezCode&size=250">

            <div class="name" id="user-name-sidebar">
                
            </div>
            
        </div>

        <div class="sidenav-url">
            <div class="url">
                <a href="index.html" class="active">Upload Image</a>
                <hr align="center">
            </div>
          
        </div>
    </div>

    <div class="main" id="data-container">
        <h2>My Account </h2>
        <div class="card">
            <div class="card-body">
                <table>
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>:</td>
                            <td id="user-name"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>:</td>
                            <td id="user-email"></td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>:</td>
                            <td id="user-gender"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
